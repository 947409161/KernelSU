[versions]
# Core
agp = "9.0.0"
kotlin = "2.3.10"
compose-bom = "2026.01.01"
lifecycle = "2.10.0"
activity-compose = "1.12.3"
kotlinx-coroutines = "1.10.2"
navigation3 = "1.1.0-alpha03"
navigationevent = "1.0.2"
parcelablelist = "2.0.1"
ndk = "29.0.14206865"

# Functionality
markwon = "4.6.2"
webkit = "1.15.0"
libsu = "6.0.0"
apksigner = "1.4"
okhttp = "5.3.2"
hiddenapibypass = "6.1"

# Material Design 3 (NEW)
material3-adaptive = "1.1.0"
material-motion = "1.2.0"
material-icons-extended = "1.7.0"

# Accompanist (system integration) (NEW)
accompanist-pager = "0.36.0"
accompanist-permissions = "0.37.0"
accompanist-systemuicontroller = "0.37.0"
accompanist-swiperefresh = "0.36.0"

# Image loading (NEW)
landscapist = "2.4.0"
coil-compose = "2.7.0"

# UI utilities (NEW)
shimmer = "1.3.0"
scrimage = "1.3.0"
orchestrate = "2.0.0"

[plugins]
agp-app = { id = "com.android.application", version.ref = "agp" }

kotlin = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }

lsplugin-apksigner = { id = "org.lsposed.lsplugin.apksigner", version.ref = "apksigner" }

[libraries]
# Activity
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activity-compose" }

# Compose BOM
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "compose-bom" }
androidx-compose-material-icons-extended = { group = "androidx.compose.material", name = "material-icons-extended", version.ref = "material-icons-extended" }
androidx-compose-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-compose-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }

# Lifecycle
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycle" }
androidx-lifecycle-runtime-compose = { group = "androidx.lifecycle", name = "lifecycle-runtime-compose", version.ref = "lifecycle" }
androidx-lifecycle-viewmodel-compose = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version.ref = "lifecycle" }
androidx-lifecycle-viewmodel-navigation3 = { module = "androidx.lifecycle:lifecycle-viewmodel-navigation3", version.ref = "lifecycle" }

# Navigation
androidx-navigation3-runtime = { module = "androidx.navigation3:navigation3-runtime", version.ref = "navigation3" }
androidx-navigationevent-compose = { module = "androidx.navigationevent:navigationevent-compose", version.ref = "navigationevent" }

# WebKit
androidx-webkit = { module = "androidx.webkit:webkit", version.ref = "webkit" }

# Libsu
com-github-topjohnwu-libsu-core = { group = "com.github.topjohnwu.libsu", name = "core", version.ref = "libsu" }
com-github-topjohnwu-libsu-service = { group = "com.github.topjohnwu.libsu", name = "service", version.ref = "libsu" }
com-github-topjohnwu-libsu-io = { group = "com.github.topjohnwu.libsu", name = "io", version.ref = "libsu" }

# Coroutines
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }

# Parcelable
dev-rikka-rikka-parcelablelist = { module = "dev.rikka.rikka:parcelablelist", version.ref = "parcelablelist" }

# Markwon
markwon = { group = "io.noties.markwon", name = "core", version.ref = "markwon" }

# NDK
lsposed-cxx = { module = "org.lsposed.libcxx:libcxx", version.ref = "ndk" }

# OkHttp
okhttp = { module = "com.squareup.okhttp3:okhttp" }
okhttp-bom = { module = "com.squareup.okhttp3:okhttp-bom", version.ref = "okhttp" }

# HiddenAPI
hiddenapibypass = { module = "org.lsposed.hiddenapibypass:hiddenapibypass", version.ref = "hiddenapibypass" }

# Material Design 3 (NEW)
androidx-compose-material3-adaptive = { group = "androidx.compose.material3", name = "material3-adaptive", version.ref = "material3-adaptive" }
androidx-compose-material3-motion = { group = "androidx.compose.material3", name = "material3-motion", version.ref = "material-motion" }

# Accompanist (NEW)
com-google-accompanist-pager = { group = "com.google.accompanist", name = "pager", version.ref = "accompanist-pager" }
com-google-accompanist-permissions = { group = "com.google.accompanist", name = "permissions", version.ref = "accompanist-permissions" }
com-google-accompanist-systemuicontroller = { group = "com.google.accompanist", name = "systemuicontroller", version.ref = "accompanist-systemuicontroller" }
com-google-accompanist-swiperefresh = { group = "com.google.accompanist", name = "swiperefresh", version.ref = "accompanist-swiperefresh" }

# Image loading (NEW)
com-github-skydoves-landscapist = { group = "com.github.skydoves", name = "landscapist", version.ref = "landscapist" }
io-coil-kt-coil-compose = { group = "io.coil-kt", name = "coil-compose", version.ref = "coil-compose" }

# UI utilities (NEW)
com-valerykp-resimaster-shimmer = { group = "com.valerykp.resimaster", name = "shimmer", version.ref = "shimmer" }
com-github-skydoves-landscapist-coil3 = { group = "com.github.skydoves.landscapist", name = "coil3", version.ref = "landscapist" }
me-sam-c-landscape-landscape = { group = "me.sam.c", name = "landscape", version.ref = "orchestrate" }
